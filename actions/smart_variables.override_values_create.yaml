---
description: "Create an override value for a specific smart variable (resource: POST /api/smart_variables/:smart_variable_id/override_values)"
enabled: true
runner_type: "python-script"
entry_point: lib/action.py
name: smart_variables.override_values_create
pack: foreman
parameters:
  operation:
    type: string
    default: smart_variables.override_values_create
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a server."
    required: false
  server:
    type: string
    description: "Optional override of the server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  location_id:
    type: number
    required: false
    description: "Set the current location context for the request"
  organization_id:
    type: number
    required: false
    description: "Set the current organization context for the request"
  smart_variable_id:
    type: string
    required: true
  smart_class_parameter_id:
    type: string
    required: false
  override_value:
    type: object
    required: true
    description: >
       "description: 
        parameters:
            match:
              description: Override match
              required: true
              type: string
            value:
              description: Override value, required if omit is false
              required: false
              type: any_type
            use_puppet_default:
              description: Deprecated, please use omit
              required: false
              type: boolean
            omit:
              description: orcharhino will not send this parameter in classification output, replacesuse_puppet_default
              required: false
              type: boolean
            "