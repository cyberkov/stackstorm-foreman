---
description: "Upload facts for a host, creating the host if required (resource: POST /api/hosts/facts)"
enabled: true
runner_type: "python-script"
entry_point: lib/action.py
name: hosts.facts
pack: foreman
parameters:
  operation:
    type: string
    default: hosts.facts
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a server."
    required: false
  server:
    type: string
    description: "Optional override of the server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  location_id:
    type: number
    required: false
    description: "Set the current location context for the request"
  organization_id:
    type: number
    required: false
    description: "Set the current organization context for the request"
  name:
    type: string
    required: true
    description: "hostname of the host"
  facts:
    type: object
    required: true
    description: "hash containing the facts for the host"
  certname:
    type: string
    required: false
    description: "optional: certname of the host"
  type:
    type: string
    required: false
    description: "optional: the STI type of host to create"