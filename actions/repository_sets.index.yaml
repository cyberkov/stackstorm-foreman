---
description: "List repository sets. (resource: GET /katello/api/repository_sets)"
enabled: true
runner_type: "python-script"
entry_point: lib/action.py
name: repository_sets.index
pack: foreman
parameters:
  operation:
    type: string
    default: repository_sets.index
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a server."
    required: false
  server:
    type: string
    description: "Optional override of the server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  product_id:
    type: number
    required: false
    description: "ID of a product to list repository sets from"
  name:
    type: string
    required: false
    description: "Repository set name to search on"
  enabled:
    type: boolean
    required: false
    description: "If true, only return repository sets that have been enabled. Defaults tofalse"
  with_active_subscription:
    type: boolean
    required: false
    description: "If true, only return repository sets that are associated with an activesubscriptions"
  organization_id:
    type: number
    required: false
    description: "organization identifier"
  with_custom:
    type: boolean
    required: false
    description: "If true, return custom repository sets along with redhat repos"
  search:
    type: string
    required: false
    description: "Search string"
  page:
    type: number
    required: false
    description: "Page number, starting at 1"
  per_page:
    type: number
    required: false
    description: "Number of results per page to return"
  order:
    type: string
    required: false
    description: "Sort field and order, eg. 'id DESC'"
  full_result:
    type: boolean
    required: false
    description: "Whether or not to show all results"
  sort_by:
    type: string
    required: false
    description: "Field to sort the results on"
  sort_order:
    type: string
    required: false
    description: "How to order the sorted results (e.g. ASC for ascending)"