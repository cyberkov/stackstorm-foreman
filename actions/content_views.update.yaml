---
description: "Update a content view (resource: PUT /katello/api/content_views/:id)"
enabled: true
runner_type: "python-script"
entry_point: lib/action.py
name: content_views.update
pack: foreman
parameters:
  operation:
    type: string
    default: content_views.update
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a server."
    required: false
  server:
    type: string
    description: "Optional override of the server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  id:
    type: number
    required: true
    description: "Content view identifier"
  name:
    type: string
    required: false
    description: "New name for the content view"
  description:
    type: string
    required: false
    description: "Description for the content view"
  repository_ids:
    type: array
    required: false
    description: "List of repository ids"
  component_ids:
    type: array
    required: false
    description: "List of component content view version ids for composite views"
  auto_publish:
    type: boolean
    required: false
    description: "Enable/Disable auto publish of composite view"
  solve_dependencies:
    type: boolean
    required: false
    description: "Solve RPM dependencies by default on Content View publish, defaults tofalse"