---
description: " (resource: PUT /katello/api/repositories/:id/remove_packages)"
enabled: true
runner_type: "python-script"
entry_point: lib/action.py
name: repositories.remove_content
pack: foreman
parameters:
  operation:
    type: string
    default: repositories.remove_content
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a server."
    required: false
  server:
    type: string
    description: "Optional override of the server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  id:
    type: number
    required: true
    description: "repository ID"
  ids:
    type: array
    required: true
    description: "Array of content ids to remove"
  content_type:
    type: string
    required: false
    description: "content type ('deb', 'docker_manifest', 'file','ostree', 'puppet_module', 'rpm', 'srpm')"
  sync_capsule:
    type: boolean
    required: false
    description: "Whether or not to sync an external capsule after upload. Default: true"