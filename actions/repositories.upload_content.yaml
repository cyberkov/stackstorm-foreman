---
description: "Upload content into the repository (resource: POST /katello/api/repositories/:id/upload_content)"
enabled: true
runner_type: "python-script"
entry_point: lib/action.py
name: repositories.upload_content
pack: foreman
parameters:
  operation:
    type: string
    default: repositories.upload_content
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a server."
    required: false
  server:
    type: string
    description: "Optional override of the server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  id:
    type: number
    required: true
    description: "repository ID"
  content:
    type: string
    required: true
    description: "Content files to upload. Can be a single file or array of files."
  content_type:
    type: string
    required: false
    description: "content type ('deb', 'docker_manifest', 'file','ostree', 'puppet_module', 'rpm', 'srpm')"