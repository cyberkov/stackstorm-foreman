---
description: "Upload a chunk of the file's content (resource: PUT /katello/api/repositories/:repository_id/content_uploads/:id)"
enabled: true
runner_type: "python-script"
entry_point: lib/action.py
name: repositories.content_uploads_epositories
pack: foreman
parameters:
  operation:
    type: string
    default: repositories.content_uploads_epositories
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a server."
    required: false
  server:
    type: string
    description: "Optional override of the server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  repository_id:
    type: number
    required: true
    description: "Repository id"
  id:
    type: string
    required: true
    description: "Upload request id"
  size:
    type: number
    required: true
    description: "Size of file to upload"
  offset:
    type: number
    required: true
    description: "The offset in the file where the content starts"
  content:
    type: string
    required: true
    description: "The actual file contents"